						<input type="text"  class="form-control" ng-model="relation.child">
					</div>
					<div class="col-md-3">
						<button class="btn btn-sm btn-primary" ng-click="addNewRelation()"=>Add/Update Relations</button>
					</div>
				</div>
			</div>
		</div>
